{% load cache %}
<c-layout title="Discover">
    <c-header title="Discover">
        <c-header.nav>
            <c-header.nav.item>
                <c-search.form
                    url="{% url 'podcasts:search_podcasts' %}"
                    placeholder="Search: Podcasts"
                />
            </c-header.nav.item>
        </c-header.nav>
    </c-header>
    {% cache cache_timeout discover-podcasts %}
        <c-browse>
            {% for podcast in podcasts %}
                <c-browse.item>
                    <c-podcasts.podcast :podcast="podcast" />
                </c-browse.item>
            {% endfor %}
        </c-browse>
    {% endcache %}
</c-layout>
