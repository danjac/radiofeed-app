<div class="p-2 border mb-3 hover:bg-gray-100">
  <div class="flex items-center justify-between">
    <div class="font-bold flex items-center sm:mb-0">

      <div class="mr-2">
        <a href="{{ podcast.get_absolute_url }}"
           data-turbo-frame="_top">
          <turbo-frame id="podcast-cover-image-{{ podcast.id }}"
                       loading="lazy"
                       src="{% url 'podcasts:podcast_cover_image' podcast.id %}">
            {% include "podcasts/_cover_image.html" with lazy=True %}
          </turbo-frame>
        </a>
      </div>

      <div>
        <div class="mb-2 text-sm md:text-base tracking-tight leading-tight w-56 sm:w-96 truncate md:w-full">
          <a href="{{ podcast.get_absolute_url }}"
             title="{{ podcast.title|stripentities }}"
             data-turbo-frame="_top"
             class="link">{{ podcast.title|stripentities|truncatechars:80 }}</a>

        </div>
        <div class="font-semibold text-sm flex flex-wrap items-center">
          {% if user.is_authenticated %}
          <a class="mr-2 link"
             href="{% url 'podcasts:actions' podcast.id %}"
             title="Actions"
             data-turbo-frame="modal">
            {% svg "ellipsis" css_class="w-6 h-6" %}
          </a>
          {% endif %}

          <div class="inline-block text-gray-500">{{ podcast.pub_date|date }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
