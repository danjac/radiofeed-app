{% load cache %}
<c-layout title="{{ podcast.cleaned_title }} | Similar">
    <c-podcasts.header active="similar" />
    {% cache cache_timeout similar-podcasts podcast.pk %}
        <c-browse>
            {% for recommendation in recommendations %}
                <c-browse.item>
                    <c-podcasts.podcast :podcast="recommendation.recommended" />
                </c-browse.item>
            {% endfor %}
        </c-browse>
    {% endcache %}
</c-layout>
