<div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-50"
     data-action="keyup@window->modal#closeOnEsc">
  <div class="modal-overlay absolute w-full h-full bg-black opacity-90"></div>

  <div class="modal-container w-full bg-white dark:bg-gray-800 h-full md:h-auto md:max-w-xl mx-auto md:rounded shadow-lg z-50 md:overflow-y-auto">

    {% block close_button %}
    <button class="modal-close absolute top-0 text-black md:text-white dark:text-white right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-sm z-50 focus:outline-none"
            data-action="modal#close">
      {% icon "x" css_class="fill-current" %}
      <span class="text-sm">(Esc)</span>
    </button>
    {% endblock %}

    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="modal-content py-4 text-left px-6 dark:bg-gray-800 dark:text-white">
      <!--Title-->
      <div class="flex justify-between items-center pb-3">
        <p class="w-64 sm:w-full flex flex-wrap font-bold">{% block modal_header %}{% endblock %}</p>
        {% block content_close_button %}
        <div class="modal-close cursor-pointer z-50 hidden md:inline-block">
          <button data-action="modal#close focus:outline-none">
            {% icon "x" css_class="fill-current" %}
          </button>
        </div>
        {% endblock %}
      </div>

      <!--Body-->
      {% block modal_content %}{% endblock %}
      <!--Footer-->
    </div>
  </div>
</div>
