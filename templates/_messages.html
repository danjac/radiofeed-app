{% if messages %}
<div class="flex justify-center">
  {% for message in messages %}
  <div data-controller="notification"
       data-notification-timeout-value="3000"
       class="fixed z-50 w-4/5 lg:w-1/3 flex items-center p-3 rounded shadow-xl mt-3 message {{ message.tags }}">
    <div class="mx-auto text-center">{{ message }}</div>
    <button data-action="notification#remove"
            class="float-right focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke="currentColor"
           class="h-6 w-6">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </button>
  </div>
  {% endfor %}
</div>
{% endif %}
