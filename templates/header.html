<header class="pb-3 mb-3 space-y-3 border-b md:flex md:flex-wrap md:justify-between md:items-center md:space-y-0 xl:pb-6">
    {% if title %}
        {% with content=title %}
            {% partial title %}
        {% endwith %}
    {% endif %}
    {{ content }}
</header>

{% partialdef title %}
    <h1 class="flex justify-center items-center text-xl font-bold text-center sm:justify-start md:text-2xl xl:text-3xl sm:text-start">
        {{ content }}
    </h1>
{% endpartialdef %}
