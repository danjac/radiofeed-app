<c-layout title="Change Password">
    <c-account.header active="password" />
    <c-form>
        {{ form }}
        <c-form.buttons>
            <c-button variant="primary"
                      icon="check"
                      name="action-add"
                      value="true">
                Change Password
            </c-button>
            <a class="link" href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </c-form.buttons>
    </c-form>
</c-layout>
