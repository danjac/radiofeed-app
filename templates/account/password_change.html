{% extends "base.html" %}
{% load partials %}
{% block title %}
    {{ block.super }} | Change Password
{% endblock title %}

{% block content %}
    <c-account.header current="password" />
    <c-form >
        {{ form }}
        <c-form.buttons>
            <c-button icon="check"
                      variant="primary"
                      label="Change Password"
                      name="action_add"
                      value="true" />
            <a class="link" href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </c-form.buttons>
    </c-form>
{% endblock content %}
