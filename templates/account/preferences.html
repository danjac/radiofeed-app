{% extends "base.html" %}
{% load partials %}

{% block title %}
    {{ block.super }} | Preferences
{% endblock title %}

{% block content %}
    <c-account.header current="preferences" />
    {% partialdef form inline=True %}
        <c-form
            :hx-post="request.path"
            hx-target="this"
            hx-swap="outerHTML"
            id="preferences-form"
        >
            {{ form }}
            <c-form.buttons>
                <c-button icon="check"
                          variant="primary"
                          label="Save Changes" />
            </c-form.buttons>
        </c-form>
    {% endpartialdef form %}
{% endblock content %}
