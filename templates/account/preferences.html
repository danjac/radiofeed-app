<c-layout title="Preferences">
    <c-account.header active="preferences" />
    {% partialdef form inline %}
        <c-form htmx target="preferences-form">
            {{ form }}
            <c-form.buttons>
                <c-button.primary icon="check">
                    Save Changes
                </c-button.primary>
            </c-form.buttons>
        </c-form>
    {% endpartialdef form %}
</c-layout>
