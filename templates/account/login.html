<c-layout title="Sign In">
    <c-header title="Sign In" />
    <div class="space-y-3">
        <c-socialaccount.buttons process="login">
            <c-slot name="extra">
                Log in with
            </c-slot>
        </c-socialaccount.buttons>
        <p>
            If you have not created an account yet, then please
            <a class="underline link" href="{{ signup_url }}">sign up</a> first.
        </p>
        <c-form hx-disable="true">
            {% if redirect_field_value %}
                <input type="hidden"
                       name="{{ redirect_field_name }}"
                       value="{{ redirect_field_value }}" />
            {% endif %}
            {{ form }}
            <c-form.buttons>
                <c-button.primary icon="arrow-right-on-rectangle">
                    Sign In
                </c-button.primary>
            </c-form.buttons>
        </c-form>
    </div>
</c-layout>
