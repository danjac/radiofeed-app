<c-layout title="Import/Export Feeds">
    <c-account.header active="feeds" />
    <div class="space-y-3">
        {% if user.subscriptions.exists %}
            <div class="space-y-3">
                <h2 class="text-base font-semibold lg:text-lg">Export feeds</h2>
                <div>
                    <c-button.default
                        tag="a"
                        icon="arrow-down-tray"
                        href="{% url 'users:export_podcast_feeds' %}"
                        hx-disable="true">
                        Download OPML
                    </c-button.default>
                </div>
                <p>
                    <strong>Note:</strong> private feeds will not be included.
                </p>
                <hr class="border"/>
            </div>
        {% endif %}
        <div class="space-y-3">
            <h2 class="text-base font-semibold lg:text-lg">Import feeds</h2>
            {% partialdef form inline %}
                <c-form htmx multipart id="import-feeds-form">
                    {{ upload_form }}
                    <c-form.buttons>
                        <c-button.default icon="arrow-up-tray">
                            Upload OPML
                        </c-button.default>
                    </c-form.buttons>
                </c-form>
            {% endpartialdef form %}
        </div>
    </div>
</c-layout>
