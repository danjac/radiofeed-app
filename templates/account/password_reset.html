<c-layout title="Password Reset">
    <c-header title="Password Reset" />
    <div class="space-y-3">
        {% if user.is_authenticated %}
            {% include "account/snippets/already_logged_in.html" %}
        {% endif %}
        <c-form>
            {{ form }}
            <c-form.buttons>
                <c-button variant="primary" icon="envelope">
                    Recover Password
                </c-button>
            </c-form.buttons>
        </c-form>
    </div>
</c-layout>
