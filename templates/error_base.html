<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {{ request.site.name }} | Error
        </title>
        {% include "default_base.html#head" %}
    </head>
    <body class="mx-auto font-sans antialiased container-xl scroll-smooth">
        {% include "messages.html" %}
        <div class="flex flex-col h-screen">
            <div class="grow">
                {% include "navbar.html" %}
                <div class="flex relative py-6 px-2 mx-auto min-h-screen">
                    <main class="mx-auto space-y-6 w-full xl:w-5/6">
                        {% blockinclude "header.html#title" %}
                            {% block header %}
                            {% endblock header %}
                        {% endblockinclude %}
                        <div class="space-y-3 text-center sm:text-start">
                            {% block description %}
                            {% endblock description %}
                        </div>
                    </main>
                </div>
            </div>
        </div>
        {% include "default_base.html#scripts" %}
    </body>
</html>
