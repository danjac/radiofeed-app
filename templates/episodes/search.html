{% load cache %}
<c-layout title="Search | Episodes">
    <c-header title="Search Episodes">
        <c-header.nav>
            <c-header.nav.item>
                <c-search.button url="{% url 'podcasts:search_podcasts' %}">
                    Search Podcasts
                </c-search.button>
            </c-header.nav.item>
            <c-header.nav.item>
                <c-search.form placeholder="Search: Episodes" />
            </c-header.nav.item>
        </c-header.nav>
    </c-header>

    {% partialdef pagination inline %}
        {% cache cache_timeout search-episodes request.get_full_path %}
            <c-paginate :page="page">
                {% for episode in page %}
                    <c-browse.item>
                        <c-episodes.episode :episode="episode" />
                    </c-browse.item>
                {% empty %}
                    <c-browse.empty>

                        No episodes found for &quot;<strong>{{ request.search.value }}</strong>&quot;.
                    </c-browse.empty>
                {% endfor %}
            </c-paginate>
        {% endcache %}
    {% endpartialdef %}
</c-layout>
