<div id="messages" class="fixed inset-x-0 top-16 z-50 mx-auto max-w-fit"{% if hx_oob %} hx-swap-oob="true"{% endif %}>
    {% if messages %}
        <ul class="space-y-2">
            {% for message in messages %}
                <li class="flex flex-wrap items-center justify-center px-4 py-3 font-semibold text-center text-white rounded-xl shadow-lg message-{{ message.tags }}"
                    role="alert"
                    x-data="{show: true}"
                    x-show="show"
                    x-init="setTimeout(() => show = false, 4000)"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="transform opacity-0 -translate-y-2"
                    x-transition:enter-end="transform opacity-100 translate-y-0"
                    x-transition:leave="transition ease-in duration-300"
                    x-transition:leave-start="transform opacity-100 translate-y-0"
                    x-transition:leave-end="transform opacity-0 -translate-y-2">{{ message.message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
