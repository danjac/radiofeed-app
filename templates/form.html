{% with action=action|default:request.path method=method|default:"post" %}
  <form {% htmlattrs attrs action=action method=method class="space-y-3" %}
        {% if htmx %}
          id="{{ target }}"
          hx-{{ method }}="{{ action }}"
          hx-target="this"
          hx-validate="true"
          hx-disabled-elt="this"
          hx-swap="{{ hx_swap|default:'outerHTML' }}"
        {% elif hx_disable %}
          hx-disable=True
        {% endif %}
        {% if multipart %}
          enctype="multipart/form-data"
          {% if htmx %}
            hx-encoding="multipart/form-data"
          {% endif %}
        {% endif %}>
    {% csrf_token %}
    {{ content }}
  </form>
{% endwith %}
