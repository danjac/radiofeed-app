{% with action=action|default:request.path method=method|default:"post" %}
  <form class="space-y-3"
        action="{{ action }}"
        method="{{ method }}"
        {% if htmx %}
          id="{{ target }}"
          hx-{{ method }}="{{ action }}"
          hx-target="this"
          hx-swap="{{ hx_swap|default:'outerHTML' }}"
        {% elif hx_disable %}
          hx-disable="true"
        {% endif %}
        {% if multipart %}
          enctype="multipart/form-data"
          {% if htmx %}
            hx-encoding="multipart/form-data"
          {% endif %}
        {% endif %}>
    {% csrf_token %}
    {{ content }}
  </form>
{% endwith %}
