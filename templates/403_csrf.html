{% extends "403.html" %}
{% load heroicons %}
{% block error_description %}
    <p>Sorry, there's been a problem posting your form. Please reload this page and try again.</p>
    <p>
        <a class="inline-flex items-center btn btn-primary btn-lg"
           href="{{ request.path }}"
           hx-disable="true">
            {% heroicon_mini "arrow-path" %}
            Reload Page
        </a>
    </p>
{% endblock error_description %}
