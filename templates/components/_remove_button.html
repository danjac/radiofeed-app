<form method="post"
      action="{{ remove_url }}"
      data-turbo-frame="_top"
      class="{{ css_class|default:'' }}">
  {% csrf_token %}
  <button class="btn btn-secondary flex items-center p-2 border-none"
          name="remove"
          value="true"
          title="{{ title }}">
    {% icon "trash" css_class="btn-icon h-6 w-6" %}
  </button>
</form>
