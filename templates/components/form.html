{# djlint: off #}
<c-vars form=None
        class="space-y-3"
        action=request.path
        method="post"
/>
{# djlint: on #}
<form class="{{ class }}"
      action="{{ action }}"
      method="{{ method }}"
      {{ attrs }}>
    {% csrf_token %}
    {% if form %}
        {{ form }}
    {% else %}
        {{ fields }}
    {% endif %}
    {{ buttons }}
</form>
