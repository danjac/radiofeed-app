<c-vars field />
{% with widget=field|widget required=field|required %}
    <div class="flex items-center space-x-3 w-full">
        <c-form.input
            class="form-checkbox"
            type="checkbox"
            :name="field.name"
            :id="field.id_for_label"
            :required="required"
            :checked="field.value"
            :value="1"
            :attrs="widget.attrs"
        />
        <c-form.label :field=field />
    </div>
{% endwith %}
