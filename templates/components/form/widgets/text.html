<c-vars field />
<c-form.label :field=field />
{% with widget=field|widget required=field|required %}
    <c-form.input
        :name="field.name"
        :id="field.id_for_label"
        :type="widget.input_type"
        :value="field.value"
        :required="required"
        :placeholder="field.label"
        :attrs="widget.attrs"
    />
{% endwith %}
