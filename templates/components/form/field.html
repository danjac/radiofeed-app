<c-vars field />
<fieldset class="space-y-3 form-control" {{ attrs }}>
    {% if slot %}
        {{ slot }}
    {% else %}
        {% with widget_name=field|widget_name %}
            <c-component is="form.widgets.{{ widget_name }}" :field="field" />
        {% endwith %}
    {% endif %}
    <c-form.errors :errors="field.errors" />
    <c-form.hint :hint="field.help_text" />
</fieldset>
