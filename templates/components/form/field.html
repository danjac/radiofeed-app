<c-vars field class />
<fieldset class="space-y-3 form-control {{ class }}" {{ attrs }}>
    {% if slot %}
        {{ slot }}
    {% else %}
        {% with widget=field|widget %}
            <c-component is="form.widgets.{{ widget.input_type }}" :field="field" />
        {% endwith %}
    {% endif %}
    <c-form.errors :errors="field.errors" />
    <c-form.hint :hint="field.help_text" />
</fieldset>
