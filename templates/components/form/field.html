{% load widget_tweaks %}
<c-vars field class />
{% with widget_type=field.field.widget.input_type %}
    <fieldset class="space-y-3 {{ class }}" {{ attrs }}>
        {% if slot %}
            {{ slot }}
        {% else %}
            {% if widget_type == "checkbox" %}
                <c-form.checkbox :field="field" />
            {% else %}
                <c-form.label :field="field" />
                {% render_field field class="form-input" %}
            {% endif %}
        {% endif %}
        <c-form.errors :errors="field.errors" />
        <c-form.hint :hint="field.help_text" />
    </fieldset>
{% endwith %}
