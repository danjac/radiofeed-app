{% load widget_tweaks %}
<c-vars field class />
<div class="space-y-3 form-control {{ class }}" {{ attrs }}>
    {% if slot %}
        {{ slot }}
    {% else %}
        {% with widget_type=field|widget_type %}
            {% if widget_type == "checkboxinput" %}
                <div class="flex items-center space-x-3 w-full {{ class }}">
                    {% render_field field class="form-checkbox" %}
                    <c-form.label :field=field />
                </div>
            {% else %}
                <c-form.label :field=field />
                {% render_field field class="form-input" %}
            {% endif %}
        {% endwith %}
    {% endif %}
    <c-form.errors :errors="field.errors" />
    <c-form.hint :hint="field.help_text" />
</div>
