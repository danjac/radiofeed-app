<c-vars title />
{# djlint: off #}
<!DOCTYPE html>
<html lang="en">
    <c-layout.head title="Error: {{ title }}" />
    <body class="mx-auto font-sans antialiased container-xl scroll-smooth">
        <c-messages />
        <div class="flex flex-col h-screen">
            <div class="grow">
                <c-navbar />
                <div class="flex relative py-6 px-2 mx-auto min-h-screen">
                    <main class="mx-auto w-full xl:w-5/6">
                        <c-header :title="title" />
                        <div class="space-y-3 text-center sm:text-start">
                            {{ slot }}
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <c-service-worker />
    </body>
</html>
