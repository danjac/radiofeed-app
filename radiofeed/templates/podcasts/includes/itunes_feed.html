{% load i18n %}
<div class="flex items-center space-x-3 py-2" role="listitem">

    {% with css_class="h-16 w-16" %}
        <div class="{{ css_class }}">
            {% include "includes/cover_image.html" with cover_url=feed.image alt=feed.title %}
        </div>
    {% endwith %}

    <div class="flex flex-col place-content-between h-14 md:h-16">
        <h2 class="w-60 tracking-tight leading-tight break-words sm:w-auto sm:max-w-lg md:max-w-4xl xl:max-w-5xl font-bold line-clamp-2">
            <a title="{{ feed.title }}"
                class="link font-bold"
                rel="noopener"
                target="_blank"
                href="{{ feed.url }}">
                {{ feed.title|truncatechars:180 }}
            </a>

        </h2>

        <h3 class="truncate w-60 sm:w-auto sm:max-w-lg md:max-w-4xl xl:max-w-5xl font-semibold text-gray-600 dark:text-gray-300 text-xs md:text-sm">
            <span class="animate-pulse">
                {% translate "Adding podcast to database..." %}
            </span>
        </h3>
    </div>
</div>
