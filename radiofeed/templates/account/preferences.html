{% extends "account/settings_base.html" %}
{% load i18n %}

{% block title %}{{ block.super }} | {% translate "Preferences" %}{% endblock %}

{% block settings_content %}
    <form method="post"
        action="{{ request.path }}"
        class="space-y-3"
        novalidate
        id="preferences-form"
        hx-target="this"
        hx-select="#preferences-form"
        hx-swap="outerHTML"
        hx-post="{{ request.path }}">

        {% csrf_token %}
        {{ form }}
        <div>
            <button class="inline-flex items-center btn btn-primary">
                {% icon "check" css_class="mr-2" %}
                {% translate "Save Changes" %}
            </button>
        </div>
    </form>
{% endblock %}
