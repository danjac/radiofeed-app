[pytest]
DJANGO_SETTINGS_MODULE = config.settings
asyncio_mode = auto
addopts = -v -x --tb=short -p no:warnings --browser chromium -m e2e
testpaths = radiofeed
env =
    DJANGO_ALLOW_ASYNC_UNSAFE=true
    USE_CONNECTION_POOL=false
    USE_COLLECTSTATIC=false
    USE_HTTPS=false
    USE_X_FORWARDED_HOST=false
