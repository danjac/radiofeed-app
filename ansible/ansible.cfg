[defaults]
# Python interpreter detection
interpreter_python = auto_silent

# Vault password file location (uncomment for local development)
# For CI/CD, use --vault-password-file flag or ANSIBLE_VAULT_PASSWORD_FILE env var
# vault_password_file = ~/.vault_pass

# Security settings
host_key_checking = False
# Prevent gathering facts over multiple connections
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Performance improvements
pipelining = True
forks = 10

# Timeout settings
timeout = 30
command_timeout = 60

# Retry files
retry_files_enabled = False

# Display settings
force_color = True
display_skipped_hosts = False
display_ok_hosts = True
stdout_callback = yaml
bin_ansible_callbacks = True

# Enable callback plugins
callbacks_enabled = ansible.posix.profile_tasks, ansible.posix.timer

# SSH settings for better security and performance
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Privilege escalation defaults
[privilege_escalation]
become = False
become_method = sudo
become_user = root
become_ask_pass = False
