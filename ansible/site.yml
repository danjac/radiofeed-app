- name: Create deployment user
  hosts: all
  remote_user: root
  become: false
  gather_facts: true
  vars:
      ansible_user: root
  roles:
      - user

- name: Pre-install requirements
  hosts: all
  become: true
  gather_facts: false
  roles:
      - k3s/preinstall

- name: Set up K3s cluster
  hosts: server
  become: true
  gather_facts: false
  roles:
      - k3s/cluster

- name: Deploy k3s application
  hosts: server
  become: false
  gather_facts: false
  roles:
      - k3s/user
      - k3s/deploy
      - k3s/scripts
