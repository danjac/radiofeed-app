- name: Create deployment user
  hosts: all
  remote_user: root
  become: false
  vars:
      ansible_user: root
  roles:
      - user

- name: Provision K3s cluster
  hosts: all
  become: true
  gather_facts: false
  roles:
      - k3s/cluster

- name: Set up user with K3s access
  hosts: server
  become: false
  gather_facts: false
  roles:
      - k3s/user

- name: Deploy application
  hosts: server
  become: false
  gather_facts: false
  roles:
      - k3s/deploy

- name: Build and run scripts
  hosts: server
  become: false
  gather_facts: false
  roles:
      - k3s/scripts
