cronjobs:
    - name: "clear-sessions"
      schedule: "5 5 * * *" # 5:05 AM every day
      command: "{{ manage_cmd }} clearsessions"

    - name: "feedparser"
      schedule: "*/6 * * * *" # Every 6 minutes
      command: "{{ manage_cmd }} feedparser"

    - name: "create-recommendations"
      schedule: "20 4 * * *" # 4:20 AM every day
      command: "{{ manage_cmd }} podcasts create-recommendations"

    - name: "send-recommendations"
      schedule: "0 16 * * 5" # 4:00 PM on Fridays
      command: "{{ manage_cmd }} podcasts send-recommendations"

    - name: "fetch-top-itunes"
      schedule: "15 3 * * *" # 3:15 AM every day
      command: "{{ manage_cmd }} podcasts fetch-top-itunes {{ itunes_chart_country }}"
